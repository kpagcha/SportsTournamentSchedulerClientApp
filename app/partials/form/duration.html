<div ng-show="form.withDuration">
  <div input-field>
    <select ng-options="type.name for type in durationTypes.available track by type.value"
            ng-model="durationTypes.selected"
            material-select watch></select>
  </div>
  <div class="row">
    <div input-field class="col s12">
      <input type="number" id="duration-value" ng-model="form.durationValue" autocomplete="off" min="1">
      <label class="active" for="duration-value">Duration</label>
    </div>
  </div>
</div>
