<div id="matches" class="section with-header matchups">
  <div class="row">
    <div class="header-wrapper center">
      <h4 class="brown-text icon-wrapper">
        <i class="material-icons icon">assignment</i>
      </h4>
      <h4 class="header">Matches</h4>
    </div>
    <div class="content-wrapper">
      <div class="row">
        <div class="col s12 center grey-text light counter">
          {{schedule.matches.length}}
          <ng-pluralize count="schedule.matches.length"
                        when="{'1':'match','other':'matches'}"></ng-pluralize>
        </div>
        <div class="col s12 m6 offset-m3 input-field">
          <input id="filter-player" type="text" ng-model="search">
          <label for="filter-player">Filter match</label>
        </div>
      </div>
      <div class="matchups-wrapper row">
        <div class="col s12 center matchup" ng-repeat="match in schedule.matches | filter:search">
          <div class="title-wrapper light-green lighten-2">
            <h5 class="header title">Match {{$index + 1}}</h5>
          </div>
          <div class="content row light-green lighten-5">
            <div class="col s12 l3">
              <h5 class="subtitle">Players</h5>
              <ul>
                <li class="light" ng-repeat="player in match.players">{{player.name}}</li>
              </ul>
            </div>
            <div class="col s12 l3">
              <h5 class="subtitle">Venue</h5>
              <p class="light">{{match.localization.name}}</p>
            </div>
            <div class="col s12 l2">
              <h5 class="subtitle">Start</h5>
              <p class="light">{{readableTimeslot(match.startTimeslot, true)}}</p>
            </div>
            <div class="col s12 l2">
              <h5 class="subtitle">End</h5>
              <p class="light">{{readableTimeslot(match.endTimeslot, true)}}</p>
            </div>
            <div class="col s12 l2">
              <h5 class="subtitle">Duration</h5>
              <h6 class="comment grey-text">(Number of timeslots)</h6>
              <p class="light">{{match.duration}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
