<div class="header-wrapper center">
  <h4 class="brown-text icon-wrapper">
    <i class="material-icons icon">directions_run</i>
  </h4>
  <h4 class="header">Players</h4>
</div>
<div class="content-wrapper">
  <div class="col s12 center grey-text light counter">{{players.length}} players</div>
  <div class="col l3 m4 s12 center light item" ng-repeat="player in players | orderBy:'name'">{{player
    .name}}</div>
</div>
